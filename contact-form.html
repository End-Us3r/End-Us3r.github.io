<!DOCTYPE html lang="en-US">

<head>
  <link rel="stylesheet" href="contact-form.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap"
    rel="stylesheet"
  />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <main>
    <section class="neo-cyber-form" id="third-page">
      <div class="form-overlay"></div>
      <div class="form-container">
        <h2 class="glow-title">[::] Initiate Contact<span class="cursor">_</span></h2>
        <form action="https://formspree.io/f/YOUR_ID" method="POST">
          <label for="name">> Name:</label>
          <input type="text" name="name" id="name" required />

          <label for="email">> Email:</label>
          <input type="email" name="email" id="email" required />

          <label for="message">> Message:</label>
          <textarea name="message" id="message" rows="5" required></textarea>

          <button type="submit">> Transmit</button>
        </form>
      </div>
    </section>
  </main>
</body>
